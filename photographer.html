<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/photographer.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>
<body>
<header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
</header>
<main id="main">
    <header class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </header>
    <section class="photograph-photos">
        <nav>
            <label for="photos-filter">Trier par</label> 
            <select id="photos-filter">
                <option value="pop">Popularité</option>
                <option value="date" selected>Date</option>
                <option value="title">Titre</option>
            </select>
        </nav>
        <section class="photograph-photos-list"></section>
    </section>
    <div class="light-modal">
        <section class="light-modal-container">
            <div class="light-modal-content">
                <img src="/assets/icons/angle-left.svg" alt="previous image" class="light-modal-arrows">
                <div class="light-modal-media"></div>
                <img src="/assets/icons/angle-right.svg" alt="next image"  class="light-modal-arrows">
            </div>
            <img src="/assets/icons/close.svg" alt="close dialog" class="light-modal-close" onclick="closeLightModal()">
        </section>
       
    </div>
</main>

<div id="contact_modal">
    <div class="modal">
        <header>
            <h2></h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" alt="close modal"/>
        </header>
        <form class="contact" >
            <div>
                <label for="contact-lastname">Nom</label>
                <input id="contact-lastname" type="text"/>
            </div>
            <div>
                <label for="contact-firstname">Prénom</label>
                <input id="contact-firstname" type="text"/>
            </div>
            <div>
                <label for="contact-email">Email</label>
                <input id="contact-email" type="email"/>
            </div>
            <div>
                <label for="contact-message">Votre message</label>
                <textarea id="contact-message"></textarea>
            </div>
            <input class="contact_button" value="Envoyer" type='button' onclick='submitForm()'/>
        </form>
    </div>
</div>
<script src="scripts/factories/photographer.js"></script>
<script src="scripts/factories/pictures.js"></script>
<script src="/scripts/pages/photographer.js"></script>
<script src="/scripts/utils/contactForm.js"></script>
<script src="/scripts/utils/description.js"></script>
<script src="/scripts/utils/lightModal.js"></script>
</body>
</html>
