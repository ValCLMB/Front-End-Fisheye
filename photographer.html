<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/photographer.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>
<body>
<header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
</header>
<main id="main">
    <header class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label='Open contact form modal'>Contactez-moi</button>
    </header>
    <section class="photograph-photos">
        <nav>
            <label for="photos-filter">Trier par</label> 
            <select id="photos-filter">
                <option value="pop">Popularité</option>
                <option value="date" selected>Date</option>
                <option value="title">Titre</option>
            </select>
        </nav>
        <section class="photograph-photos-list"></section>
    </section>
</main>
<div class="light-modal" role="dialog">
    <section class="light-modal-container">
        <div aria-label="image closeup view" class="light-modal-content">
            <button class="light-modal-arrows" aria-label="Previous image" role="button"><img src="/assets/icons/angle-left.svg" alt="" ></button>
            <div class="light-modal-media"></div>
            <button  class="light-modal-arrows" aria-label="Next image" role="button"><img src="/assets/icons/angle-right.svg" alt="" ></button>
        </div>
        <button onclick="closeLightModal()" aria-label="Close dialog" role="button" class="light-modal-close"><img src="/assets/icons/close.svg" alt=""></button>
    </section>
</div>
<div id="contact_modal" role="dialog">
    <div class="modal">
        <header>
            <h2>Contactez-moi<span></span></h2>
            <button onclick="closeModal()" class="modal-close"><img src="assets/icons/close.svg"  alt="close modal"/></button>
        </header>
        <form class="contact" >
            <div>
                <label for="contact-lastname">Nom</label>
                <input id="contact-lastname" type="text"/>
            </div>
            <div>
                <label for="contact-firstname">Prénom</label>
                <input id="contact-firstname" type="text"/>
            </div>
            <div>
                <label for="contact-email">Email</label>
                <input id="contact-email" type="email"/>
            </div>
            <div>
                <label for="contact-message">Votre message</label>
                <textarea id="contact-message"></textarea>
            </div>
            <input class="contact_button" aria-label="Send the form" value="Envoyer" type='button' onclick='submitForm()'/>
        </form>
    </div>
</div>
<script src="./scripts/utils/services.js"></script>
<script src="./scripts/factories/photographer.js"></script>
<script src="./scripts/factories/pictures.js"></script>
<script src="./scripts/pages/photographer.js"></script>
<script src="./scripts/utils/contactForm.js"></script>
<script src="./scripts/utils/description.js"></script>
<script src="./scripts/utils/lightModal.js"></script>
</body>
</html>
